<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="DESCRIPTION">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/assets/fonts/roboto/css/all.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome/css/all.css">
    <title>Jail.io</title>
</head>
<body class="bg-white dark:bg-black dark:text-white flex flex-col h-screen">
    <!-- Header & Nav Bar -->
    <header class="border-b border-neutral-800">
        <div class="my-3 mx-11 sm:mx-24 md:mx-48 xl:mx-96 2xl:mx-[35rem]
                   text-neutral-700/80 dark:text-neutral-400 items-center justify-center flex">
            <p class="font-light px-2">
                UNDER ACTIVE DEVELOPMENT
            </p>
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
            </span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow my-10 mx-11 sm:mx-24 md:mx-48 xl:mx-96 2xl:mx-[35rem] relative">
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="bg-no-repeat bg-black-jail dark:bg-white-jail h-full w-full"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-neutral-800">
        <div class="text-sm text-neutral-400 my-3 mx-11 sm:mx-24 md:mx-48
                xl:mx-96 2xl:mx-[35rem]">
            <p>
                &copy 2023 Faraz Vahedi, CC BY 4.0
            </p>
        </div>
    </footer>
</body>
</html>
